<head>

<!-- MDBootstrap Datatables  -->

<script src="./js/bind/bind.min.js"></script>

<script src="./js/index.js"></script>
</head>
<body>
   

        <nav class="navbar fixed-top navbar-expand-lg navbar-dark green scrolling-navbar">
            <a class="navbar-brand" href="#"><strong>E.D.S. La Fundadora</strong></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Inicio <span class="sr-only">(current)</span></a>

                        <a class="nav-link" data-page="c_ventas" href="#!">Ventas</a>

    <!--Main Navigation-->
    
    <!--Main Layout-->
    
        
        <div class="container d-none" id="c_inventarios" style="height:95vh;">
            <div class="row mt-5 pt-5">
                <div class="col text-left">
                    <div class="table-responsive">
                        <table class="table table-striped w-auto table-bordered table-sm" id="tableInventarios">
                          <thead>
                            <tr>
                              <th scope="col">N°</th>      
                              <th scope="col">Código</th>
                              <th scope="col">Producto</th>
                              <th scope="col">Referencia</th>
                              <th scope="col">Presentación</th>
                              <th scope="col">Proveedor</th>
                              <th scope="col">Precio</th>
                            </tr>
                          </thead>
                          <tbody id="tInventarios">
                           
                          </tbody>
                        </table>
                      </div>
                </div>
            </div>
        </div>

        <div class="container d-none w-auto"  id="c_ventas" style="height:95vh;">
            <form id="frmVentas" class="was-validated">
             <input type="hidden" name="itemsVenta">   
            <div class="row mt-5">
                <div class="col text-center">
                 
                    
                     <div class="md-form">
                        <select class="form-control cliente" searchable="Buscar..." id="cliente" name="cliente" style="width: 100%">
                        </select>
                     </div>   
                      <div class="md-form">
                        
                        <select class="form-control ean13" searchable="Buscar..." id="codigo" required style="width: 100%">
                           
                          </select>
                          <div class="invalid-feedback">
                            El código no puede estar vacío
                          </div>  
                      </div>
                      
          
                  
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="alert alert-success info" role="alert">
                        
                      </div>
                </div>
            </div>
            <div class="row">
                
                <div class="col-6">
                    <div class="alert alert-primary" role="alert">
                        <div class="row">
                            <div class="col text-center">
                                <span class="text-dark">
                                    Precio de Venta
                                </span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col text-center">
                                <span class="text-green precio">
                                    
                                </span>
                            </div>
                        </div>
                      </div>
                </div>
                <div class="col-6">
                    <div class="alert alert-primary" role="alert">
                        <div class="row">
                            <div class="col text-center">
                                <span class="text-dark">
                                    Precio de Compra
                                </span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col text-center">
                                <span class="text-green compra">
                                    
                                </span>
                            </div>
                        </div>
                      </div>
                  </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="md-form">
                            <input type="number" id="cantidad" class="form-control" value="1" required min="1" max="10">
                            <label for="cantidad">Cantidad</label>
                            <div class="invalid-feedback">
                                La cantidad no puede ser cero
                              </div>
                        </div>
    
                    </div>
                    <div class="col-6">
                        <input type="submit" value="Guardar" class="btn btn-primary">
                    </div>
                </div>
            </form>   
            <div class="row">
                <div class="col-12 col-sm-8">
                    <table class="table table-striped table-bordered table-sm" style="overflow: auto;" id="tableventas">
                        <thead>
                            <tr>
                                <th>
                                    N°
                                </th>
                                <th>
                                    Producto
                                </th>
                                <th>
                                    Cantidad
                                </th>
                                <th>
                                    Valor
                                </th>
                                <th>

                                </th>
                            </tr>
                        </thead>
                        <tbody class="tventas">
                            
                        </tbody>
                    </table>
                </div>
                <div class="col-12 col-sm-4">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title"><strong>Total</strong></h3>
                            <h1 class="float-right text-success total"></h1>

                        </div>
                    </div>

                </div>
            </div> 
        </div>
           
       


        <div class="container d-none" id="c_clientes" style="height:95vh;">
            <div class="row mt-5 pt-5">
                <div class="col text-center">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered d-none" id="tableClientes">
                          <thead>
                            <tr>
                              <th scope="col">N°</th>      
                              <th scope="col">Identificación</th>
                              <th scope="col">Nombres</th>
                            </tr>
                          </thead>
                          <tbody id="tClientes">
                           
                          </tbody>
                        </table>
                      </div>
                </div>
            </div>
        </div>


   
    <!--Main Layout-->
</body>
</html>
